<!DOCTYPE html>
<html>
  <head>

    <title>Rock Paper</title>
  </head>

  <body>
    <p>
      Rock Papier Scissors
    </p>

    <button onclick="
      play('Rock');
    ">Rock
    </button>

    <button onclick="
      play('Paper')
    ">Paper
    </button>

    <button onclick="
    play('Scissors');
    ">Scissors
    </button>
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score')
    alert('Wyzerowano.')
    ">
    Reset Score
    </button>

    <script>
    let score = JSON.parse(localStorage.getItem('score')) || { wins: 0,
        losses: 0,
        ties: 0};

        /*
      if (!score) {
        score= {
          wins: 0,
          losses: 0,
          ties: 0
        };
      }
        */
        

      function pick(){
        const m = Math.random();
        let com = '';
      
        if (m >=0 && m <1/3){
          com = 'Rock';
        } else if(m > 1/3 && m < 2/3) {
          com = 'Paper';
        } else if (m >= 2/3 && m <1){
          com = 'Scissors';
        }
        return com;
      }

      function play(player){
        const com = pick();
        let rem = ''
        if (player == 'Scissors'){
          if(com === 'Rock'){
            rem = 'You Loose. ';
          }else if(com === 'Paper'){
            rem = 'You Win. ';
          } else if (com === 'Scissors'){
            rem = 'Tie. ';
          }

        } else if (player == 'Rock'){
          if(com === 'Rock'){
            rem = 'Tie. ';
          } else if(com === 'Paper'){
            rem = 'You Loose. ';
          } else if (com === 'Scissors'){
            rem = 'You Win. ';
          }

        } else if (player == 'Paper'){
          if(com === 'Rock'){
            rem = 'You Win. ';
          }else if(com === 'Paper'){
            rem = 'Tie. ';
          } else if (com === 'Scissors'){
            rem = 'You Loose. ';
          }
        }

        if (rem === 'You Win. '){
          score.wins +=1;
        } else if (rem === 'You Loose. '){
          score.losses+=1;
        }else if (rem === 'Tie. '){
          score.ties+=1;
        }

        localStorage.setItem('score', JSON.stringify(score));


        alert(`You picked ${player}. Computer picked ${com}. ${rem}
      Wins: ${score.wins}, Loses: ${score.losses}, Ties: ${score.ties}
        `);

      }
    </script>
  </body>
</html>
